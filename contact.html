<!-- Contact -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">To. 장 동건</h2><br>
            <h3 class="section-subheading text-muted">연락주시면 성심껏 답변 드리겠습니다.</h3>
          </div>
        </div>
          <br>
        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" id="name" type="text" placeholder="귀하의 성명을 기입해주세요 *" required="required" data-validation-required-message="성명 기입 바랍니다.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="ex`" type="email" placeholder="귀하의 이메일 주소를 기입해주세요 *" required="required" data-validation-required-message="이메일 주소 기입 바랍니다.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="phone" type="tel" placeholder="연락 가능한 번호를 기입해주세요 *" required="required" data-validation-required-message="연락 가능한 번호 기입 바랍니다.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea class="form-control" id="message" placeholder="내용을 기입해주세요 *" required="required" data-validation-required-message="내용 기입 바랍니다."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">메일 보내기</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
